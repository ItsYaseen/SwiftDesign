  <script type="text/javascript">
    $(document).ready(function() {
    
      //Validation

        $('#createJobBtn').click(function() {
         $('#create-job').validate({
            errorElement: 'div',
            errorClass: 'is-invalid',
            errorPlacement: function(error, element) {
              error.addClass('invalid-feedback');
              error.insertAfter(element);
            },
            highlight: function(element, errorClass, validClass) {
              $(element).addClass(errorClass).removeClass(validClass);
            },
            unhighlight: function(element, errorClass, validClass) {
              $(element).removeClass(errorClass).addClass(validClass);
            },
            rules: {
              jobDescription: 'required', // Add this line for textarea validation
      
            },
            messages: {
              jobDescription: 'Please enter a Job description', // Add this line for the textarea error message
            },
            submitHandler: function(form) {
              // Perform your form submission here
              form.submit();
            }
          }).form();
        });
      });
