            <h1 class="swfit-base-font f-weight-700 f-size-30">Sign Up</h1>
            <p class="gray pad-0 marg-0 swfit-base-font">Tenant Information</p>
            <form id="sign-up" action="#" class="pad-20-b">
              <label for="name" class="form-label f-size-14">Name<span class="asterisk">*</span></label>
              <input id="name" type="text" class="marg-b-10 form-control h-swift-44" name="name" placeholder="xyz@clientpoint.com" value="">
              
              <label for="tenantEmail" class="form-label f-size-14">Tenant Email<span class="asterisk">*</span></label>
              <input id="tenantEmail" type="text" class="marg-b-10 form-control h-swift-44" name="tenantEmail" placeholder="Enter Email" value="">
              
              <div class="swft-form-input">
                <label for="phoneNumber" class="form-label f-size-14">Phone Number<span class="asterisk">*</span></label>
                <input type="tel" class="marg-b-10 form-control inter-ff h-swift-44" id="phoneNumber" name="phoneNumber" placeholder="" value="">
              </div>
              
              <div class="swft-form-input">
                <label for="country" class="form-label f-size-14">Country<span class="asterisk">*</span></label>
                <select class="marg-b-10 form-select form-control h-swift-44" id="country" name="country">
                  <option value="usa" selected disabled hidden>United States</option>
                  <option value="uk">United Kingdom</option>
                  <option value="canada">Canada</option>
                </select>
              </div>
              
              <label for="subscription" class="form-label f-size-14">Subscription<span class="asterisk">*</span></label>
              <select class="marg-b-10 form-select form-control h-swift-44" id="subscription" name="subscription">
                <option value="free" selected disabled hidden>Free</option>
                <option value="team">Team</option>
                <option value="enterprise">Enterprise</option>
              </select>
              
              <input type="submit" class="border-swift marg-tb-10 pad-10-tb btn btn-primary btn-full-width btn-swift no-border" value="Save & Continue">
              
              <p class="gray text-center signin-liner">Already have an account? <a class="sign_in_here signin-underline" href="#">Sign in here</a></p>

 <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#sign-up').validate({
      rules: {
        name: 'required',
        tenantEmail: {
          required: true,
          email: true
        },
        phoneNumber: {
          required: true,
          digits: true
        },
        country: 'required',
        subscription: 'required'
      },
      messages: {
        name: 'Please enter your name',
        tenantEmail: {
          required: 'Please enter your email address',
          email: 'Please enter a valid email address'
        },
        phoneNumber: {
          required: 'Please enter your phone number',
          digits: 'Please enter only digits'
        },
        country: 'Please select a country',
        subscription: 'Please select a subscription'
      },
      errorElement: 'div',
      errorClass: 'invalid-feedback',
      errorPlacement: function(error, element) {
        error.insertAfter(element);
      },
      highlight: function(element, errorClass, validClass) {
        $(element).addClass('is-invalid').removeClass(validClass);
      },
      unhighlight: function(element, errorClass, validClass) {
        $(element).removeClass('is-invalid').addClass(validClass);
      },
      submitHandler: function(form) {
        // Handle form submission
        form.submit();
      }
    });
  });
  </script>
