  <script type="text/javascript">
  $(document).ready(function() {
    $('#createJobBtn').click(function() {
      $('#create-job').validate({
        errorElement: 'div',
        errorClass: 'is-invalid',
        errorPlacement: function(error, element) {
          if (element.attr('name') === 'phoneOption' || element.attr('name') === 'cvOption' || element.attr('name') === 'ssnOption') {
            error.addClass('invalid-feedback');
            error.insertAfter(element.closest('.form-group'));
          } else {
            error.addClass('invalid-feedback');
            error.insertAfter(element);
          }
        },
        highlight: function(element, errorClass, validClass) {
          $(element).addClass(errorClass).removeClass(validClass);
        },
        unhighlight: function(element, errorClass, validClass) {
          $(element).removeClass(errorClass).addClass(validClass);
        },
        rules: {
          workNature: 'required',
          workExperience: {
            required: true,
            digits: true
          },
          phoneOption: 'required',
          cvOption: 'required',
          ssnOption: 'required'
        },
        messages: {
          workNature: 'Please select the Work Space Nature',
          workExperience: {
            required: 'Please enter the Work Experience',
            digits: 'Please enter a valid number'
          },
          phoneOption: 'Please select the Phone Number option',
          cvOption: 'Please select the CCV/Resume option',
          ssnOption: 'Please select the SSN option'
        },
        submitHandler: function(form) {
          // Perform your form submission here
          form.submit();
        }
      }).form();
    });
  });
</script>
