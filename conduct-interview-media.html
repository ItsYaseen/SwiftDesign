    <script type="text/javascript">

      // Event handling for tab click
      var btnBack = document.getElementById("back");
      const tabLinks = document.querySelectorAll('#borderedTab button');
      tabLinks.forEach(function (tabLink) {
        tabLink.addEventListener('click', function (e) {
          e.preventDefault();
          const activeTab = this.getAttribute('data-bs-target');

          // Show/hide back button based on active tab
          if (activeTab === '#bordered-internet') {
            btnBack.classList.remove("btn-visibity-hidden");
          } else {
            btnBack.classList.add("btn-visibity-hidden");
          }

          //document.querySelector(activeTab).classList.add('active');
        });
      });


      const audio = window.canvas = document.createElement('canvas');
      document.getElementById('audioCheck').appendChild(audio);
      var ctx = audio.getContext('2d');
      audio.classList.add("img-fluid");


      var audioOutput = new Image();   // Create new img element
       audioOutput.addEventListener("load", function() {

      audio.height = audioOutput.height;
      audio.width = audioOutput.width;    
      ctx.drawImage(audioOutput,0,0);
      console.log("It Loaded !");  
      }, false);
      audioOutput.src = 'images/audio-check.jpg'; // Set source path


      const video = window.canvas = document.createElement('canvas');
      document.getElementById('videoCheck').appendChild(video);
      var videoCtx = video.getContext('2d');
      video.classList.add("img-fluid");


      var videoOutput = new Image();   // Create new img element
      videoOutput.addEventListener("load", function() {

      video.height = videoOutput.height;
      video.width = videoOutput.width;    
      videoCtx.drawImage(videoOutput,0,0);
      console.log("It Loaded !");  
      }, false);
      videoOutput.src = 'images/video-check.jpg'; // Set source path

    </script>
