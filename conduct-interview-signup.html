  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script>
  $(document).ready(function() {
    $('#sign-up-admin').validate({
      rules: {
        Name: 'required',
        lastName: 'required',
        adminEmail: {
          required: true,
          email: true
        },
        phoneNumber: {
          required: true,
          digits: true
        },
        password: 'required',
        confirmPassword: 'required'
      },
      messages: {
        Name: 'Please enter first name',
        lastName: 'Please enter last name',
        adminEmail: {
          required: 'Please enter your email address',
          email: 'Invalid email address'
        },
        phoneNumber: {
          required: 'Please enter your phone number',
          digits: 'Please enter only digits'
        },
        password: 'Please enter password',
        confirmPassword: 'Please enter confirm password'
      },
      errorElement: 'div',
      errorClass: 'invalid-feedback',
      errorPlacement: function(error, element) {
        error.insertAfter(element);
      },
       highlight: function(element, errorClass, validClass) {
        $(element).addClass('is-invalid').removeClass(validClass);
        $(element).siblings('#toggle-password').hide();
        $(element).siblings('#toggle-confirm-password').hide();
      },
      unhighlight: function(element, errorClass, validClass) {
        $(element).removeClass('is-invalid').addClass(validClass);
        if ($(element).val() !== '') {
          $(element).siblings('#toggle-password').show();
          $(element).siblings('#toggle-confirm-password').show();
        }
      },
      submitHandler: function(form) {
        // Handle form submission
        form.submit();
         $(location).attr('href','https://sr.codaphic.com/swift-email.html');
      }
    });
  });
  </script>
